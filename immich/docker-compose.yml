#
# IMMICH - Docker Compose for TrueNAS
# Anpassad för dina lokala volymer:
#  - Bilder:     /mnt/Storage/immich/data
#  - Databas:    /mnt/ssd_pool/immich/pgData
#  - Thumbnails: /mnt/ssd_pool/immich/thumbnails
#  - App:        /mnt/ssd_pool/apps/immich
#
# Följ alltid Immichs officiella dokumentation:
# https://docs.immich.app/install/docker-compose
#

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    volumes:
      # Huvudbibliotek (bilder, videos etc.)
      - ${UPLOAD_LOCATION}:/data
      # Tidszon
      - /etc/localtime:/etc/localtime:ro
      # Separat plats för thumbnails (frivilligt, men rekommenderas för SSD)
      - ${THUMB_LOCATION}:/usr/src/app/thumbs
    env_file:
      - .env
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false

  immich-machine-learning:
    container_name: immich_machine_learning
    # För hårdvaruacceleration, lägg till t.ex. -cuda till taggen ovan.
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    healthcheck:
      disable: false

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8@sha256:81db6d39e1bba3b3ff32bd3a1b19a6d69690f94a3954ec131277b9a26b95b3aa
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
      # Avkommentera nedan om din databas ligger på HDD istället för SSD
      # DB_STORAGE_TYPE: 'HDD'
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always

volumes:
  model-cache:
